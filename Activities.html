<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Special Activities</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --secondary-color: #ffb6c1;
            --accent-color: #ff4757;
            --background-color: #fff9fb;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
        }
        
        .activities-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .activity-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--primary-color);
        }
        
        .activity-number {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .activity-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }
        
        .activity-description {
            font-size: 1rem;
            color: #666;
        }
        
        .hearts {
            position: absolute;
            top: -100px;
            font-size: 24px;
            color: var(--primary-color);
            opacity: 0;
            animation: fall 3s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .toggle-theme {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: all 0.3s ease;
        }
        
        .toggle-theme:hover {
            transform: scale(1.1);
        }
        
        .dark-mode {
            --background-color: #2d3436;
            --text-color: #f1f2f6;
            --primary-color: #ff6b81;
            --secondary-color: #ff4757;
        }
        
        .dark-mode .activity-card {
            background-color: #34495e;
        }
        
        .dark-mode .activity-description {
            color: #dcdde1;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .activity-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .activities-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .activity-card {
                padding: 15px;
            }
        }
        
        /* Custom animations and transitions */
        .special-day {
            display: inline-block;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        #countdown {
            margin: 20px 0;
            font-size: 1.2rem;
            text-align: center;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Activities & Celebrations <span class="floating">‚ù§Ô∏è</span></h1>
            <p class="subtitle">Mother's Day <span class="special-day">Special</span></p>
            <div id="countdown"></div>
        </header>
        
        <div class="activities-container" id="activities">
            <!-- Activities will be loaded here by JavaScript -->
        </div>
        
        <footer>
            <p>Made with ‚ù§Ô∏è for all the wonderful Mothers</p>
            <p>¬© 2025 Mother's Day Special</p>
        </footer>
    </div>
    
    <button class="toggle-theme" id="toggleTheme">üåô</button>
    
    <script>
        // Activities data
        const activities = [
            {
                number: 1,
                title: "Cook a Special Breakfast",
                description: "Subah maa ke liye unka favorite nashta banayein."
            },
            {
                number: 2,
                title: "Home Spa Experience",
                description: "Unke liye ek relaxing spa set up karein ghar par hi."
            },
            {
                number: 3,
                title: "Memory Photo Album",
                description: "Maa ke purane yaadon ka ek scrapbook ya album banayein."
            },
            {
                number: 4,
                title: "Movie Night",
                description: "Unki pasand ki movie ke saath ek cozy movie night plan karein."
            },
            {
                number: 5,
                title: "Picnic in the Park",
                description: "Unhe le jaayein ek shaant picnic par nature ke beech."
            },
            {
                number: 6,
                title: "DIY Craft Together",
                description: "Unke saath koi simple art ya craft project banayein."
            },
            {
                number: 7,
                title: "Musical Evening",
                description: "Ghar par music bajayein ya karaoke night rakhein."
            },
            {
                number: 8,
                title: "Thank You Letter",
                description: "Unke liye ek heartfelt letter ya note likhein."
            },
            {
                number: 9,
                title: "Family Game Time",
                description: "Puri family ke saath board games ya fun activities karein."
            },
            {
                number: 10,
                title: "Bake Together",
                description: "Unke saath milkar unka pasandida cake ya cookies bake karein."
            }
        ];

        // DOM elements
        const activitiesContainer = document.getElementById('activities');
        const toggleThemeBtn = document.getElementById('toggleTheme');
        const countdownEl = document.getElementById('countdown');
        
        // Load activities
        function loadActivities() {
            activitiesContainer.innerHTML = '';
            
            activities.forEach((activity, index) => {
                const card = document.createElement('div');
                card.classList.add('activity-card');
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <h3 class="activity-title">
                        <span class="activity-number">${activity.number}</span>
                        ${activity.title}
                    </h3>
                    <p class="activity-description">${activity.description}</p>
                `;
                
                card.addEventListener('click', () => createHearts(card));
                
                activitiesContainer.appendChild(card);
            });
        }
        
        // Toggle dark/light theme
        toggleThemeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleThemeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
        
        // Create heart animation on card click
        function createHearts(element) {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
                element.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
        
        // Countdown to Mother's Day (second Sunday in May)
        function updateCountdown() {
            const now = new Date();
            let year = now.getFullYear();
            
            // Find the date of Mother's Day (second Sunday in May)
            let mothersDayDate = new Date(year, 4, 1); // May 1st
            while (mothersDayDate.getDay() !== 0) {
                mothersDayDate.setDate(mothersDayDate.getDate() + 1);
            }
            // Add 7 days to get to the second Sunday
            mothersDayDate.setDate(mothersDayDate.getDate() + 7);
            
            // If Mother's Day has already passed this year, set for next year
            if (now > mothersDayDate) {
                mothersDayDate = new Date(year + 1, 4, 1);
                while (mothersDayDate.getDay() !== 0) {
                    mothersDayDate.setDate(mothersDayDate.getDate() + 1);
                }
                mothersDayDate.setDate(mothersDayDate.getDate() + 7);
            }
            
            const timeLeft = mothersDayDate - now;
            
            // Time calculations
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            countdownEl.innerHTML = `Mother's Day Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        // Initialize
        loadActivities();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Add responsiveness check
        function checkDevice() {
            const isMobile = window.innerWidth <= 768;
            document.body.classList.toggle('mobile-view', isMobile);
        }
        
        window.addEventListener('resize', checkDevice);
        checkDevice();
        
        // Create random floating hearts in background
        function createBackgroundHearts() {
            const heart = document.createElement('div');
            heart.classList.add('hearts');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Create background hearts periodically
        setInterval(createBackgroundHearts, 3000);
    </script>
</body>
</html>
